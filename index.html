<!DOCTYPE html>
<html lang="en">
<head>

<body>


    <table class="table" id='table' border='1'></table>

<script>
    $(document).ready(function(){       
        $.ajax({
               type:"GET",
               dataType: "json",
               data:{name: name},
               url:"https://api.github.com/orgs/profklebersouza/repos",
               success:function(data)
               {

                $.each(data, function (i, item){
                    let trHTML = '<tr>';
                    trHTML += '<td>' + item.name + '</td>';
                    trHTML += '<td>' + item.created_at + '</td>';
                    trHTML += '</tr>';                    
                    $('#table').append(trHTML);              
                
                });


            
                   
               }
            });
    });
</script>
